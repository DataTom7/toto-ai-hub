# Firebase App Hosting Configuration - Staging Environment
# toto-ai project configuration

runConfig:
  minInstances: 1
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 1024

scripts:
  buildCommand: npm run build
  runCommand: npm start

env:
  # Google AI API Key for Gemini
  - variable: GOOGLE_AI_API_KEY
    secret: toto-ai-hub-google-ai-key
    availability:
      - BUILD
      - RUNTIME

  # Firebase Configuration
  - variable: FIREBASE_PROJECT_ID
    value: toto-f9d2f-stg
    availability:
      - BUILD
      - RUNTIME

  # Environment
  - variable: NODE_ENV
    value: "production"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_ENVIRONMENT
    value: "staging"
    availability:
      - BUILD
      - RUNTIME

outputFiles:
  serverApp:
    include: [dist, package.json, node_modules]
