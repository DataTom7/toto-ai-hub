<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotoAI - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .sidebar {
            width: 350px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .case-selector {
            padding: 20px;
            border-bottom: 1px solid #34495e;
        }

        .case-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .case-selector select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #34495e;
            color: white;
            font-size: 14px;
        }

        .case-selector select option {
            background: #34495e;
            color: white;
        }

        .refresh-btn {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .user-settings {
            padding: 20px;
            border-bottom: 1px solid #34495e;
        }

        .user-settings label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .user-settings select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #34495e;
            color: white;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .user-settings select option {
            background: #34495e;
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .chat-info h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .chat-info p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.agent .message-avatar {
            background: #e9ecef;
            color: #495057;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-text {
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .message-actions {
            margin-top: 15px;
        }

        .action-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            margin-right: 10px;
            margin-bottom: 8px;
            font-size: 13px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .action-btn.donate {
            background: #ffc107;
            color: #212529;
        }

        .action-btn.donate:hover {
            background: #e0a800;
        }

        .action-btn.share {
            background: #17a2b8;
        }

        .action-btn.share:hover {
            background: #138496;
        }

        .action-btn.contact {
            background: #6f42c1;
        }

        .action-btn.contact:hover {
            background: #5a32a3;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            margin-bottom: 20px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ü§ñ TotoAI</h1>
                <p>AI Agent Testing</p>
            </div>
            
            <div class="case-selector">
                <label for="caseSelect">Select Case:</label>
                <select id="caseSelect" onchange="updateCaseInfo()">
                    <option value="">Loading cases...</option>
                </select>
                <button type="button" class="refresh-btn" onclick="loadCases()">üîÑ Refresh Cases</button>
            </div>
            
            <div class="user-settings">
                <label for="userRole">Your Role:</label>
                <select id="userRole">
                    <option value="user">User</option>
                    <option value="guardian">Guardian</option>
                    <option value="admin">Admin</option>
                </select>
                
                <label for="language">Language:</label>
                <select id="language">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-avatar">üêï</div>
                <div class="chat-info">
                    <h2 id="currentCaseName">Select a case to start</h2>
                    <p id="currentCaseStatus">Choose a case from the sidebar</p>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <h3>üëã Welcome to TotoAI!</h3>
                    <p>Select a case from the sidebar to start chatting with our AI agent about pet rescue cases.</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>
                        ‚û§
                    </button>
                    <button class="clear-btn" onclick="clearConversation()">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Global variables
        let availableCases = [];
        let conversationHistory = [];
        let currentCase = null;
        let isLoading = false;
        
        // DOM elements
        const caseSelect = document.getElementById('caseSelect');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const currentCaseName = document.getElementById('currentCaseName');
        const currentCaseStatus = document.getElementById('currentCaseStatus');
        
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Enable/disable send button
        function updateSendButton() {
            const hasText = messageInput.value.trim().length > 0;
            const hasCase = currentCase !== null;
            sendBtn.disabled = !hasText || !hasCase || isLoading;
        }
        
        // Update send button on input
        messageInput.addEventListener('input', updateSendButton);
        
        async function loadCases() {
            try {
                const result = await fetch(`${API_BASE}/api/cases`);
                const data = await result.json();
                
                if (data.success) {
                    availableCases = data.cases;
                    
                    // Clear existing options
                    caseSelect.innerHTML = '';
                    
                    if (availableCases.length === 0) {
                        caseSelect.innerHTML = '<option value="">No cases found</option>';
                        return;
                    }
                    
                    // Add cases to dropdown
                    availableCases.forEach((caseItem, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${caseItem.name} - ${caseItem.animalType} (${caseItem.status})`;
                        caseSelect.appendChild(option);
                    });
                    
                    // Update case info for first case
                    if (availableCases.length > 0) {
                        updateCaseInfo();
                    }
                } else {
                    console.error('Failed to load cases:', data.error);
                    caseSelect.innerHTML = '<option value="">Error loading cases</option>';
                }
            } catch (error) {
                console.error('Error loading cases:', error);
                caseSelect.innerHTML = '<option value="">Error loading cases</option>';
            }
        }
        
        function updateCaseInfo() {
            const selectedIndex = caseSelect.value;
            
            if (selectedIndex === '' || !availableCases[selectedIndex]) {
                currentCase = null;
                currentCaseName.textContent = 'Select a case to start';
                currentCaseStatus.textContent = 'Choose a case from the sidebar';
                updateSendButton();
                return;
            }
            
            const selectedCase = availableCases[selectedIndex];
            currentCase = selectedCase;
            
            // Update chat header
            currentCaseName.textContent = selectedCase.name;
            currentCaseStatus.textContent = `${selectedCase.animalType} ‚Ä¢ ${selectedCase.status}`;
            
            // Clear conversation when switching cases
            clearConversation();
            
            // Send a special message to get case summary
            sendInitialCaseSummary(selectedCase);
            
            updateSendButton();
        }
        
        function addMessage(sender, message, actions = [], timestamp = new Date()) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Remove empty state if it exists
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'üë§' : 'ü§ñ';
            const timeStr = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let actionsHtml = '';
            if (actions && actions.length > 0) {
                actionsHtml = `
                    <div class="message-actions">
                        ${actions.map(action => 
                            `<button class="action-btn ${action.type}" onclick="handleAction('${action.type}', '${action.description}')">
                                ${action.label}
                            </button>`
                        ).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${message}</div>
                    ${actionsHtml}
                    <div class="message-time">${timeStr}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store in conversation history
            conversationHistory.push({
                id: `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                role: sender,
                content: message,
                timestamp: timestamp
            });
        }
        
        function addLoadingMessage() {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }
        
        function clearConversation() {
            conversationHistory = [];
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <h3>üëã Welcome to TotoAI!</h3>
                    <p>Select a case from the sidebar to start chatting with our AI agent about pet rescue cases.</p>
                </div>
            `;
        }
        
        async function sendInitialCaseSummary(caseData) {
            // Show loading
            isLoading = true;
            addLoadingMessage();
            updateSendButton();
            
            try {
                const userContext = {
                    userId: 'test-user-789',
                    userRole: document.getElementById('userRole').value,
                    language: document.getElementById('language').value,
                    location: caseData.location || 'Unknown',
                    preferences: {
                        notifications: true,
                        communicationStyle: 'conversational'
                    }
                };
                
                const result = await fetch(`${API_BASE}/api/case`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Please provide a brief summary of this case',
                        caseData: caseData,
                        userContext: userContext,
                        conversationContext: {
                            history: [],
                            isConversational: true,
                            isFirstMessage: true
                        }
                    })
                });
                
                const data = await result.json();
                
                // Remove loading
                removeLoadingMessage();
                isLoading = false;
                updateSendButton();
                
                if (data.success) {
                    // Add agent response
                    addMessage('agent', data.message, data.actions);
                } else {
                    addMessage('agent', `Error: ${data.error || 'Unknown error occurred'}`);
                }
            } catch (error) {
                removeLoadingMessage();
                isLoading = false;
                updateSendButton();
                addMessage('agent', `Network Error: ${error.message}`);
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || !currentCase || isLoading) {
                return;
            }
            
            // Add user message
            addMessage('user', message);
            
            // Clear input
            messageInput.value = '';
            autoResize(messageInput);
            updateSendButton();
            
            // Show loading
            isLoading = true;
            addLoadingMessage();
            updateSendButton();
            
            try {
                const userContext = {
                    userId: 'test-user-789',
                    userRole: document.getElementById('userRole').value,
                    language: document.getElementById('language').value,
                    location: currentCase.location || 'Unknown',
                    preferences: {
                        notifications: true,
                        communicationStyle: 'conversational'
                    }
                };
                
                const result = await fetch(`${API_BASE}/api/case`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message,
                        caseData: currentCase,
                        userContext,
                        conversationContext: {
                            history: conversationHistory,
                            isConversational: true
                        }
                    })
                });
                
                const data = await result.json();
                
                // Remove loading
                removeLoadingMessage();
                isLoading = false;
                updateSendButton();
                
                if (data.success) {
                    // Add agent response
                    addMessage('agent', data.message, data.actions);
                } else {
                    addMessage('agent', `Error: ${data.error || 'Unknown error occurred'}`);
                }
            } catch (error) {
                removeLoadingMessage();
                isLoading = false;
                updateSendButton();
                addMessage('agent', `Network Error: ${error.message}`);
            }
        }
        
        function handleAction(actionType, description) {
            // For now, just show an alert. In a real app, this would trigger the actual action
            alert(`${actionType.toUpperCase()}: ${description}`);
        }
        
        // Load cases on page load
        window.onload = function() {
            loadCases();
        };
    </script>
</body>
</html>
